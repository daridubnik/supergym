<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="SUPERGYM - самый большой фитнес центр за Уралом и идеальное место для укрепления тела и здоровья.">
  <title>SUPERGYM - фитнес-центр в Омске</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/roboto-condensed-light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-semi-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-extra-bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/rouble.woff2" as="font" crossorigin="anonymous">
  <link rel="icon" href="./favicon/favicon.ico">
  <link rel="icon" type="image/png" href="./favicon/favicon.png">
</head>

<body>
  <div class="wrapper">
    <main>
      <section class="intro">
        <div class="container">
          <div class="intro__wrapper">
            <div class="intro__top-content">
              <a class="intro__logo" href="index.html">
                <img src="./img/logo/logo.svg" width="122" height="44" alt="Логотип SUPERGYM.">
              </a>
              <a class="intro__link" href="tel:+78005555555">8-800-555-55-55</a>
            </div>
            <div class="intro__main-content">
              <div class="intro__content-wrapper">
                <div class="intro__title-area">
                  <p>Омск</p>
                  <h1>Фитнес центр</h1>
                </div>
                <ul>
                  <li>Тренажёрный зал</li>
                  <li>Групповые занятия</li>
                  <li>Кардио-зона</li>
                </ul>
                <a class="button button__primary" href="#">Купить абонемент</a>
              </div>
              <div class="intro__image-wrapper">
                <picture>
                  <source type="image/webp" media="(max-width: 1199px)"
                    srcset="./img/content/intro-image-tablet.webp, ./img/content/intro-image-tablet@2x.webp 2x">
                  <source type="image/webp"
                    srcset="./img/content/intro-image-desktop.webp, ./img/content/intro-image-desktop@2x.webp 2x">
                  <source media="(max-width: 1199px)"
                    srcset="./img/content/intro-image-tablet.jpg, ./img/content/intro-image-tablet@2x.jpg 2x">
                  <img src="./img/content/intro-image-desktop.jpg" srcset="./img/content/intro-image-desktop@2x.jpg 2x"
                    width="500" height="556" alt="Тренер в футболке супермена.">
                </picture>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
